<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <!--an array is an ordered list of values-->
    <h1>Rowdy girls</h1>
    <script>
        let Rowdygirls = ['bhavya','sravani','vasavi','sivani','sushmitha']// arrays are non-homogeneous it can store numbers,characters,boolean,null data types.the size of an array is dynamic and auto-growing.you dont need to specify the size of the array up front.array is also called as objectÂ datatype.
        console.log(Rowdygirls)
        console.log(Rowdygirls[1])//access the index value
        Rowdygirls[1]='udatha'//to change the name or value at assigned index position[in this square brackets that index value will be given]='modified name will be given'
        console.log(Rowdygirls)//to print the modified array
        console.log(Rowdygirls[1])//to print the modified name
        console.log(Rowdygirls.length)//to find the length of the array .length will be used
    </script>
</body>
</html>
