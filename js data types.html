<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data types in Js</title>
</head>
<body>
    <script>
        /*DATA TYPES*/
        //string
        let name="bhavi"                 //string is a group of characters it can be declared in either single codes or double codes
        console.log(typeof(name))
        //number
        let rollnum=90148                //numbers are directly assigned
        console.log(typeof(rollnum))
        //boolean
        let college=true                 //boolean data type is used for verification purpose i.e., true or false
        console.log(typeof(college))
        //undefined
        let abc;                         //variable is declared but no value is assigned
        console.log(typeof(abc))
        //null
        let id=null                     //it is a object type data we have multiple data
        console.log(typeof(id))
        //array
        let arr=['bhavi','kavya','raji','jagannadh']
        console.log(arr)
    </script>
</body>
</html>
